<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script defer type="module" src="/js/init.js"></script>
    <script defer src="/js/renderToggleChange.js"></script>
  </head>

  <body>
    <div id="body-content">
      <header id="header-nav"></header>
      <header id="lower-nav"></header>
      <button
        class="btn"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseExample"
        aria-expanded="true"
        aria-controls="collapseExample"
        id="toggle-button">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div class="collapse show" id="collapseExample">
        <div id="left-pane">
          <div id="personal-projects-list">
            <p class="category-heading">
              Personal
              <span id="add-personal-project-btn" class="add-project-btn"
                ><i class="fa-solid fa-square-plus"></i
              ></span>
            </p>
            <ul id="personal-projects-list-ul"></ul>
          </div>

          <div id="work-projects-list">
            <p class="category-heading">
              Work
              <span id="add-work-project-btn" class="add-project-btn"
                ><i class="fa-solid fa-square-plus"></i
              ></span>
            </p>
            <ul id="work-projects-list-ul"></ul>
          </div>

          <div id="study-projects-list">
            <p class="category-heading">
              Study
              <span id="add-study-project-btn" class="add-project-btn"
                ><i class="fa-solid fa-square-plus"></i
              ></span>
            </p>
            <ul id="study-projects-list-ul"></ul>
          </div>
        </div>
      </div>
      <div id="main-content"></div>
    </div>
  </body>
</html>
