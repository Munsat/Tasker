<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./js/handleAuth.js"></script>
    <title>Tasker</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #bad7e9">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img id="logo-img" src="./images/tskr-high-resolution-logo-black-on-transparent-background.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>        
    <section class="form-section">
        <div class="position-relative p-5 mt-5">
            <div class="btn-group btn-group-lg position-absolute top-0 start-50 translate-middle-x" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-danger login-btn" for="btnradio1">Login</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-danger signup-btn" for="btnradio2">Signup</label>
              </div>
    
        </div>
        

    <section id="errors"></section>

    <div class="tab-content">
        <div id="signup">
            <form id='create-user-form' data-action="signup" tabindex="-1" class="row g-2"> 
                <h2>Sign Up for Free</h2>
                <div class="col-12">
                    <label for='username' class="form-label">User Name</label>
                    <input name='username' type='text' class="form-control" required></input>
                </div>
                <div class="col-md-6">
                    <label for='firstname' class="form-label">First Name</label>
                    <input name='firstname' type='text' class="form-control" required></input>
                </div>
                <div class="col-md-6">
                    <label for='lastname' class="form-label">Last Name</label>
                    <input name='lastname' type='text' class="form-control" required></input>
                </div>
                <div class="col-12">
                <label for='email' class="form-label">Email</label>
                <input name='email' type='text' class="form-control" required></input>
                </div>
                <div class="col-md-6">
                <label for='password1' class="form-label">Enter Password</label>
                <input name='password1' type='password' class="form-control" required></input>
                </div>
                <div class="col-md-6">
                <label for='password2' class="form-label">Enter Password Again</label>
                <input name='password2' type='password' class="form-control" required></input>
                </div>
                <div class="col-12">
                    <button type='submit' class="btn btn-danger">Sign up</button>
                </div>
                
            </form>
        </div>

        <div id="login">
            <form id='login-user-form' data-action="login" tabindex="-1" class="row g-2"> 
                <h2>Welcome Back!</h2>
                <div class="col-12">
                <label for='email' class="form-label">Email</label>
                <input name='email' type='text' class="form-control" required></input>
                </div>
                <div class="col-12">
                <label for='password' class="form-label">Enter Password</label>
                <input name='password' type='password' class="form-control" required></input>
                </div>
                <div class="col-12">
                    <button type='submit' class="btn btn-danger">Log in</button>
                </div>
                <p>No account? Signup  <a href="#" class="signup-btn">here</a></p>
            </form>
        </div>
        
    </div>
</section>
</body>
</html>
