<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./js/handleAuth.js"></script>
    <title>Tasker</title>
</head>
<body>
    <section class="form">
        <ul class="tab-group">
            <li>
                <a class="login-btn active" href="#">Login </a>
            </li>
            <li>
                <a class="signup-btn" href="#">Sign up </a>
            </li>
        </ul>

    <section id="errors"></section>

    <div class="tab-content">
        <div id="signup">
            <form id='create-user-form' data-action="signup" tabindex="-1"> 
                <h2>Sign Up for Free</h2>
                <p>
                <label for='name'>Name</label>
                <input name='name' type='text' required></input>
                <p>
                <p>
                <label for='email'>Email</label>
                <input name='email' type='text' required></input>
                <p>
                <p>
                <label for='password1'>Enter Password</label>
                <input name='password1' type='password' required></input>
                <p>
                <p>
                <label for='password2'>Enter Password Again</label>
                <input name='password2' type='password' required></input>
                <p>
                <button type='submit'>Sign up</button>
            </form>
        </div>

        <div id="login">
            <form id='login-user-form' data-action="login" tabindex="-1"> 
                <h2>Welcome Back!</h2>
                <p>
                <label for='email'>Email</label>
                <input name='email' type='text' required></input>
                <p>
                <p>
                <label for='password'>Enter Password</label>
                <input name='password' type='password' required></input>
                <p>
                <button type='submit'>Log in</button>
                <p>No account? Signup  <a href="#" class="signup-btn">here</a></p>
            </form>
        </div>
        
    </div>
</section>
</body>
</html>
